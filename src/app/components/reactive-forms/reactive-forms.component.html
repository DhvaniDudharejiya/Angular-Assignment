<p>reactive-forms works!</p>
<form [formGroup]="empData"  (ngSubmit)="getData(empData.value)">
    <div class="row">
        <div class="col-sm-6">
            <label for="">First name</label>
            <input type="text" name="fname" placeholder="Enter First Name" formControlName="fname" class="form-control">


            <div class="alert alert-danger" *ngIf="empData.get('fname').invalid && empData.get('fname').touched ">
                <div *ngIf="empData.get('fname').errors.required">
                    First Name required
                </div>
                <div *ngIf="empData.get('fname').errors.pattern">
                    Name needs to be 3-30 characters
                </div>
            </div>

        </div>


        <div class="col-sm-6">
            <label for="">Last name</label>
            <input type="text" name="lname" placeholder="Enter Last Name" formControlName="lname" class="form-control">

            <div class="alert alert-danger" *ngIf="empData.get('lname').invalid && empData.get('lname').touched ">
                Last Name required
            </div>

        </div>

        <br>
        <div class="col-sm-6">
            <label>Password</label>
            <input type="password" name="pass" class="form-control" formControlName="password"
                placeholder="Enter your Password">


            <div *ngIf="empData.get('password').invalid && empData.get('password').touched" class="alert alert-danger">
                Password is required
            </div>
        </div>


        <div class="col-sm-6">
            <label for="">Email</label>
            <input type="text" name="email" placeholder="Enter Email" formControlName="email" class="form-control">


            <div class="alert alert-danger" *ngIf="empData.get('email').invalid && empData.get('email').touched ">
                <div *ngIf="empData.get('email').errors.required">
                    Email required
                </div>
                <div *ngIf="empData.get('email').errors.pattern">
                    Please Enter valid email
                </div>
            </div>

        </div>
        <br>
        <div class="col-sm-6">
            <label for="">Course Selection</label>

            <select name="course" class="form-control" formControlName="courses">
                <option value="">Select course</option>
                <option [value]="c" *ngFor="let c of courses"> {{c}}</option>
            </select>

            <div *ngIf="empData.get('courses').invalid && empData.get('courses').touched " class="alert alert-danger">
                Course is required
            </div>
        </div>

        
        <div class="col-sm-6">
            <label for="">Mobile No</label>
            <input type="text" name="mno" placeholder="Enter Your Number" formControlName="mno" class="form-control">


            <div class="alert alert-danger" *ngIf="empData.get('mno').invalid && empData.get('mno').touched ">
                <div *ngIf="empData.get('mno').errors.required">
                    Mobile number required
                </div>
                <div *ngIf="empData.get('mno').errors.pattern">
                    Please Enter valid number
                </div>
            </div>

        </div>
<br>
        <div class="col-sm-7 mt-2">
            <label for="">
                <input type="checkbox" name="term" formControlName="term">
                I accept the terms and conditions
            </label>
            <div *ngIf="empData.get('term').invalid && empData.get('term').touched " class="alert alert-danger">
                    Please accept the terms and conditions
            </div>
        </div>


<br>

        <button type="submit" class="btn btn-primary"  [disabled]="empData.invalid">Submit</button>

    </div>
</form>
